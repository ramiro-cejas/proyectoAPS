<!DOCTYPE html>
<script src="../js/login.js"></script>
<html>
<head>
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Agrega una imagen del logotipo -->
    <img src="logo.jpg" alt="Logo de la empresa" class="logo">

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form action="/procesar_login.php" method="POST">
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" id="username" name="usuario" required>
            </div>
            <div class="form-group">
                <label for "contrasena">Contraseña:</label>
                <input type="password" id="password" name="contrasena" required>
            </div>
        </form>
        <div class="form-group">
            <button type="submit" onclick="login()">Iniciar sesión</button>
        </div>
    </div>
</body>
</html>


<script>
    var cuadroTexto1 = document.getElementById("username");

    var cuadroTexto2 = document.getElementById("password");

    // Agrega un evento "keydown" para detectar cuando se presiona una tecla
    cuadroTexto1.addEventListener("keydown", function(event) {
    // Verifica si la tecla presionada es "Enter" (código 13)
    if (event.keyCode === 13) {
        // Aquí puedes agregar la lógica que deseas ejecutar cuando se presiona "Enter"
        // Por ejemplo, puedes llamar a una función
        login();
    }
    });

    // Agrega un evento "keydown" para detectar cuando se presiona una tecla
    cuadroTexto2.addEventListener("keydown", function(event) {
    // Verifica si la tecla presionada es "Enter" (código 13)
    if (event.keyCode === 13) {
        // Aquí puedes agregar la lógica que deseas ejecutar cuando se presiona "Enter"
        // Por ejemplo, puedes llamar a una función
        login();
    }
    });

</script>
