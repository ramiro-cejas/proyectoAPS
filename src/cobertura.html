<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/connection.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coberturas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="testbox">
        <div class="formulario">
            <div class="banner">
                <h1>Solicitar cobertura</h1>
            </div>
            <br />
            <p> <center>Por favor seleccione un plan.</center>
            </p>
            <br />

            <div class="item">
                <label for="edad" style="font-weight: bold; font-size: large;">ACTUALMENTE NO TIENE COBERTURA REGISTRADA</label>
            </div>
            <div class="colums3">
                <div class="item">
                    <label for="visit">ACLARACIONES</label>
                    <textarea id="aclaraciones" rows="3"></textarea>
                </div>
                <div class="colums">
                    <div class="item">
                        <p>Plan<span>*</span></p>
                        <select id="plan" class="" onchange="mostrarInfoPlan()">
                            <option selected value="none" disabled></option>
                            <option value="ORO">ORO</option>
                            <option value="PLATA">PLATA</option>
                            <option value="COBRE">COBRE</option>
                        </select>
                    </div>
                    <div id="infoPlan" class="info-plan"></div>
                </div>
                
            </div>

            <div class="btn-block">
                <button type="submit" onclick="solicitarCobertura()">Solicitar Cobertura</button>
                <button type="submit" onclick="goBack()">Volver</button>
            </div>
        </div>
    </div>

    <script>
        //load the image of the banner
        var banner = document.getElementsByClassName("banner")[0];
        banner.style.backgroundImage = "url('../fondo.png')";

        function solicitarCobertura() {
            if (!isSelect) {
                alert("Por favor seleccione un plan");
            } else {
                let plan = document.getElementById("plan").value;
                const userConfirmed = confirm("¿Desea solicitar el plan: " + plan + "?");
                if (userConfirmed) {
                // User clicked OK
                    alert("Solicitud enviada!");
                    window.location.href = "recepcion_clientes.html";
                } else {
                // User clicked Cancel
                }
            }
            
        }

        var planOro = {
            nombre: "Plan oro",
            cobertura: "100%",
            costo: 10000
        };
        var planPlata = {
            nombre: "Plan plata",
            cobertura: "70%",
            costo: 7000
        };
        var planCobre = {
            nombre: "Plan cobre",
            cobertura: "50%",
            costo: 5000
        };
        
        let isSelect = false;

        function mostrarInfoPlan() {
            var planSeleccionado = document.getElementById("plan").value;
            var infoPlan = document.getElementById("infoPlan");

            // Limpia el contenido del recuadro de información del plan
            infoPlan.innerHTML = "";

            if (planSeleccionado === "ORO") {
                infoPlan.innerHTML = `
                    <h2>${planOro.nombre}</h2>
                    <p>Cobertura: ${planOro.cobertura}</p>
                    <p>Costo: $${planOro.costo}</p>
                `;
            } else if (planSeleccionado === "PLATA") {
                infoPlan.innerHTML = `
                    <h2>${planPlata.nombre}</h2>
                    <p>Cobertura: ${planPlata.cobertura}</p>
                    <p>Costo: $${planPlata.costo}</p>
                `;
            } else if (planSeleccionado === "COBRE") {
                infoPlan.innerHTML = `
                    <h2>${planCobre.nombre}</h2>
                    <p>Cobertura: ${planCobre.cobertura}</p>
                    <p>Costo: $${planCobre.costo}</p>
                `;
            }
            isSelect = true;
        }
    </script>
</body>
</html>
