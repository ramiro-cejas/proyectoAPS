<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reintegros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="testbox">
        <div class="formulario">
            <div class="banner">
                <h1>Solicitar reintegro</h1>
            </div>
            <br />
            <p> <center>Por favor complete la solicitud.</center>
            </p>
            <br />
            <div class="colums">
                <div class="item">
                    <label for="visit">ACLARACIONES</label>
                    <textarea id="aclaraciones" rows="3"></textarea>
                </div>
                <div class="item">
                    <label for="dni"> COMPROBANTE o RECIBO<span>*</span></label>
                    <input type="file" accept="image/*" id="imageInput">
                    <div id="imageContainer">
                      <img id="selectedImage" src="" alt="Selected Image">
                    </div>        
                </div>
            </div>
            <div class="btn-block">
                <button type="submit" onclick="solicitarReintegro()">Solicitar Reintegro</button>
            </div>
            <div id="infoPlan" class="info-plan">
                <!-- Acá se mostrará la información del plan seleccionado -->
            </div>
        </div>
    </div>

    <script>
        //load the image of the banner
        var banner = document.getElementsByClassName("banner")[0];
        banner.style.backgroundImage = "url('../fondo.png')";

        const imageInput = document.getElementById("imageInput");
        const selectedImage = document.getElementById("selectedImage");
        const imageContainer = document.getElementById("imageContainer");
        let selected = false;

        imageInput.addEventListener("change", function() {
        const selectedFile = imageInput.files[0];
        if (selectedFile) {
            const imageURL = URL.createObjectURL(selectedFile);
            selectedImage.src = imageURL;
            imageContainer.style.display = "block"; // Show the container
            selected = true;
        } else {
            selectedImage.src = ""; // Clear the image
            imageContainer.style.display = "none"; // Hide the container
            selected = false;
        }
        });

        function solicitarReintegro() {
            //if none image selected then alert
            if(selected == false){
                alert("Por favor seleccione una imagen");
            } else {
                alert("Reintegro solicitado con éxito");
                window.location.href = "recepcion_clientes.html";
            }
        }
    </script>
</body>
